<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h5 class="mb-0"><i class="bi bi-people me-2"></i>Customers Management</h5>
      <a routerLink="/new-customer" class="btn btn-light btn-sm">
        <i class="bi bi-person-plus me-1"></i> New Customer
      </a>
    </div>
    <div class="card-body">
      <div *ngIf="searchFormGroup" class="mb-4">
        <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
          <div class="input-group">
            <span class="input-group-text bg-light">
              <i class="bi bi-search"></i>
            </span>
            <input type="text" formControlName="keyword" class="form-control" 
                   placeholder="Search by name or email...">
            <button class="btn btn-primary" type="submit">
              Search
            </button>
          </div>
        </form>
      </div>

      <ng-container *ngIf="customers | async as listCustomers; else loadingOrError">
        <div *ngIf="listCustomers.length === 0" class="alert alert-info">
          <i class="bi bi-info-circle me-2"></i>No customers found.
        </div>
        <div class="table-responsive" *ngIf="listCustomers.length > 0">
          <table class="table table-hover table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of listCustomers">
                <td><span class="badge bg-secondary">{{c.id}}</span></td>
                <td>
                  <i class="bi bi-person-circle me-2 text-primary"></i>
                  {{c.name}}
                </td>
                <td>
                  <i class="bi bi-envelope me-2 text-muted"></i>
                  {{c.email}}
                </td>
                <td class="text-center">
                  <div class="btn-group btn-group-sm">
                    <button (click)="handleDeleteCustomer(c)" class="btn btn-danger" title="Delete">
                      <i class="bi bi-trash"></i>
                    </button>
                    <button (click)="handleEditCustomer(c)" class="btn btn-success" title="Edit">
                      <i class="bi bi-pencil"></i>
                    </button>
                    <button (click)="handleCustomerAccounts(c)" class="btn btn-warning" title="View Accounts">
                      <i class="bi bi-wallet2"></i>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </ng-container>

      <ng-template #loadingOrError>
        <ng-container *ngIf="errorMessage; else loading">
          <div class="alert alert-danger">
            <i class="bi bi-exclamation-triangle me-2"></i>{{errorMessage}}
          </div>
        </ng-container>
        <ng-template #loading>
          <div class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2 text-muted">Loading customers...</p>
          </div>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
