<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-success text-white">
          <h5 class="mb-0"><i class="bi bi-pencil-square me-2"></i>Edit Customer</h5>
        </div>
        <div class="card-body">
          <div *ngIf="isLoading" class="text-center py-4">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          
          <form *ngIf="!isLoading" [formGroup]="editCustomerFormGroup" (ngSubmit)="handleUpdateCustomer()">
            <div class="mb-3">
              <label class="form-label">Customer ID</label>
              <input type="text" class="form-control" [value]="customerId" disabled>
            </div>
            <div class="mb-3">
              <label class="form-label">Name <span class="text-danger">*</span></label>
              <input type="text" formControlName="name" class="form-control" 
                     [class.is-invalid]="editCustomerFormGroup.controls['name'].touched && editCustomerFormGroup.controls['name'].invalid">
              <div class="invalid-feedback">
                Name is required (minimum 4 characters)
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" formControlName="email" class="form-control"
                     [class.is-invalid]="editCustomerFormGroup.controls['email'].touched && editCustomerFormGroup.controls['email'].invalid">
              <div class="invalid-feedback">
                Please enter a valid email address
              </div>
            </div>
            <div class="d-flex gap-2">
              <button type="submit" class="btn btn-success" [disabled]="editCustomerFormGroup.invalid">
                <i class="bi bi-check-circle me-1"></i> Update
              </button>
              <a routerLink="/customers" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-1"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
